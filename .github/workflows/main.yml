on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main
jobs:
  build:
    name: deploy to staging
    runs-on: 
      - ubuntu-18.04
      - macos-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: threeal/cmake-action@v1.1.0
    - uses: actions/upload-artifact@v3.1.2
      with: 
        build-dir: build
        name: todocli
        path: build/bin/todocli
